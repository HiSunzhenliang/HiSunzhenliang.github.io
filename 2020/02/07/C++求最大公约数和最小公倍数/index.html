        <p>
            C++ 求最大公约数和最小公倍数
        </p>
        <hr>
    </div>
    <div class="post-content">
        <h1 id="一、最大公约数与最小公倍数"><a href="#一、最大公约数与最小公倍数" class="headerlink" title="一、最大公约数与最小公倍数"></a>一、最大公约数与最小公倍数</h1><ul>
<li><p>最大公约数可以通过下面的三种方法求出来。</p>
</li>
<li><p>最小公倍数，它与最大公约数的乘机为所求数之积。<br>比如求  x,y 的最大公约数和最小公倍数<br>记住这个公式： x × y= 最小公倍数 × 最大公约数</p>
<span id="more"></span></li>
</ul>
<h1 id="二、求最大公约数的三种方法"><a href="#二、求最大公约数的三种方法" class="headerlink" title="二、求最大公约数的三种方法"></a>二、求最大公约数的三种方法</h1><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"></span><br><span class="line"><span class="comment">//辗转相除法</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">maxNum1</span><span class="params">(<span class="keyword">int</span> a, <span class="keyword">int</span> b)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (a &lt; b) &#123;</span><br><span class="line">        <span class="built_in">swap</span>(a, b);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">int</span> t;</span><br><span class="line">    <span class="keyword">while</span> (a % b) &#123;</span><br><span class="line">        t = a % b;</span><br><span class="line">        a = b;</span><br><span class="line">        b = t;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> t;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//相减</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">maxNum2</span><span class="params">(<span class="keyword">int</span> a, <span class="keyword">int</span> b)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">while</span> (a != b) &#123;</span><br><span class="line">        <span class="keyword">return</span> a &gt; b ? (a = a - b) : (b = b - a);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> a;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//穷举</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">maxNum3</span><span class="params">(<span class="keyword">int</span> a, <span class="keyword">int</span> b)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span> (i = a;; i--) &#123;</span><br><span class="line">        <span class="keyword">if</span> (a % i == <span class="number">0</span> &amp;&amp; b % i == <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> i;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//求最小公倍数</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">minNum</span><span class="params">(<span class="keyword">int</span> a, <span class="keyword">int</span> b)</span> </span>&#123; <span class="keyword">return</span> (a * b) / <span class="built_in">maxNum1</span>(a, b); &#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="keyword">int</span> num1 = <span class="number">6</span>;</span><br><span class="line">    <span class="keyword">int</span> num2 = <span class="number">8</span>;</span><br><span class="line">    cout &lt;&lt; <span class="built_in">maxNum1</span>(num1, num2) &lt;&lt; endl;</span><br><span class="line">    cout &lt;&lt; <span class="built_in">maxNum2</span>(num1, num2) &lt;&lt; endl;</span><br><span class="line">    cout &lt;&lt; <span class="built_in">maxNum3</span>(num1, num2) &lt;&lt; endl;</span><br><span class="line">	cout &lt;&lt; <span class="built_in">minNum</span>(num1, num2) &lt;&lt; endl;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
