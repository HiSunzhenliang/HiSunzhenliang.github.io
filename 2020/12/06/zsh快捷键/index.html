    <div class="post-content">
        <ul>
<li>⌃ + a：移动到行首</li>
<li>⌃ + e：移动到行尾</li>
<li>⌃ + f：向前移动</li>
<li>⌃ + b：向后移动</li>
<li>⌃ + p：上一条命令</li>
<li>⌃ + n：下一条命令</li>
<li>⌃ + r：搜索历史命令</li>
<li>⌃ + y：召回最近用命令删除的文字</li>
<li>⌃ + h：删除光标之前的字符</li>
<li>⌃ + d：删除光标所指的字符</li>
<li>⌃ + w：删除光标之前的单词</li>
<li>⌃ + k：删除从光标到行尾的内容</li>
<li>⌃ + t：交换光标和之前的字符</li>
</ul>
