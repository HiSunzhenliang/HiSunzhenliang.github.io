        </p>
        <hr>
    </div>
    <div class="post-content">
        <blockquote>
<p>最近在和大佬交流时，发现很多缩写不太懂，这里记录一下</p>
</blockquote>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">LGTM  —  Looks good to me，表示认可这次 PR，同意 merge 合并代码到远程仓库</span><br><span class="line">ASAP -— as soon as possible! 尽快</span><br><span class="line">ACK  —  acknowledgement, i.e. agreed/accepted change</span><br><span class="line">NACK/NAK — negative acknowledgement, i.e. disagree with change and/or concept</span><br><span class="line">RFC  —  request for comments, i.e. I think this is a good idea, lets discuss</span><br><span class="line">WIP：Work In Progress 「进展中」，常见词汇，这里做为 Best Practice 单独提出来，主要针对改动较多的 PR，可以先提交部分，标题或 Tag 加上 WIP，表示尚未完成，这样别人可以先 review 已提交的部分</span><br><span class="line">AFAIK/AFAICT  —  as far as I know / can tell</span><br><span class="line">IIRC  —  if I recall correctly</span><br><span class="line">IANAL  — “ I am not a lawyer ”, but I smell licensing issues</span><br><span class="line">IMO  — （In my opinion），在我看来</span><br><span class="line">TL;DR  —  Too Long; Didn&#x27;t Read 「太长懒得看」，README 文档常见。</span><br><span class="line">PR  —  Pull request「合并请求」</span><br><span class="line">CR  —  Code Review 「代码审查」</span><br><span class="line">PTAL  —  Please Take A Look. 你来瞅瞅？用来提示别人来看一下</span><br><span class="line">TBR  —  To Be Reviewed. 提示维护者进行 review</span><br><span class="line">TBD  —  To Be Done(or Defined/Discussed/Decided/Determined). 根据语境不同意义有所区别，但一般都是还没搞定的意思。</span><br><span class="line">TBH  —  To be honest 「老实说」</span><br><span class="line">atm  —  at the moment 「现阶段」，</span><br><span class="line"></span><br></pre></td></tr></table></figure>
