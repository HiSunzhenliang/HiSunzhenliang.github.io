        <h1 id="二叉搜索树的相关操作"><a href="#二叉搜索树的相关操作" class="headerlink" title="二叉搜索树的相关操作"></a>二叉搜索树的相关操作</h1><p>二叉查找树（Binary Search Tree），（又：二叉搜索树，二叉排序树）它或者是一棵空树，或者是具有下列性质的二叉树： 若它的左子树不空，则左子树上所有结点的值均小于它的根结点的值； 若它的右子树不空，则右子树上所有结点的值均大于它的根结点的值； 它的左、右子树也分别为二叉排序树。二叉搜索树作为一种经典的数据结构，它既有链表的快速插入与删除操作的特点，又有数组快速查找的优势；所以应用十分广泛，例如在文件系统和数据库系统一般会采用这种数据结构进行高效率的排序与检索操作。</p>

pan><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Node</span> &#123;</span></span><br><span class="line">   <span class="keyword">public</span>:</span><br><span class="line">    <span class="keyword">int</span> data;</span><br><span class="line">    Node *left;</span><br><span class="line">    Node *right;</span><br><span class="line">    <span class="keyword">int</span> count;  <span class="comment">//有相同节点则数量加一</span></span><br><span class="line"></span><br><span class="line">    <span class="built_in">Node</span>(<span class="keyword">int</span> data) &#123;</span><br><span class="line">        <span class="keyword">this</span>-&gt;data = data;</span><br><span class="line">        <span class="keyword">this</span>-&gt;count = <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">this</span>-&gt;left = <span class="literal">NULL</span>;</span><br><span class="line">        <span class="keyword">this</span>-&gt;right = <span class="literal">NULL</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">//养成写clean code的习惯</span></span><br><span class="line"><span class="comment">//插入</span></span><br><span class="line"><span class="function">Node *<span class="title">insert</span><span class="params">(Node *root, <span class="keyword">int</span> data)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (root == <span class="literal">NULL</span>) <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Node</span>(data);  <span class="comment">//判空</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (data == root-&gt;data) root-&gt;count++;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (data &lt; root-&gt;data) root-&gt;left = <span class="built_in">insert</span>(root-&gt;left, data);</span><br><span class="line">    <span class="keyword">if</span> (data &gt; root-&gt;data) root-&gt;right = <span class="built_in">insert</span>(root-&gt;right, data);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> root;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 升序输出</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">inorder</span><span class="params">(Node *root)</span> </span>&#123;  <span class="comment">//中序遍历</span></span><br><span class="line">    <span class="keyword">if</span> (root != <span class="literal">NULL</span>) &#123;</span><br><span class="line">        <span class="built_in">inorder</span>(root-&gt;left);</span><br><span class="line">        cout &lt;&lt; root-&gt;data &lt;&lt; <span class="string">&quot; &quot;</span>;</span><br><span class="line">        <span class="built_in">inorder</span>(root-&gt;right);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 查询</span></span><br><span class="line"><span class="function">Node *<span class="title">search</span><span class="params">(Node *root, <span class="keyword">int</span> data)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> root == <span class="literal">NULL</span> || root-&gt;data == data</span><br><span class="line">               ? root</span><br><span class="line">               : <span class="built_in">search</span>(data &lt; root-&gt;data ? root-&gt;left : root-&gt;right, data);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//删除</span></span><br><span class="line">Node *_minNode(Node *node);</span><br><span class="line"><span class="function">Node *<span class="title">deleteNode</span><span class="params">(Node *root, <span class="keyword">int</span> data)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (root == <span class="literal">NULL</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">NULL</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (data &lt; root-&gt;data) &#123;</span><br><span class="line">        root-&gt;left = <span class="built_in">deleteNode</span>(root-&gt;left, data);</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (data &gt; root-&gt;data) &#123;</span><br><span class="line">        root-&gt;right = <span class="built_in">deleteNode</span>(root-&gt;right, data);</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="comment">// data==root-&gt;data. delete the current node</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (root-&gt;left == <span class="literal">NULL</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> root-&gt;right;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (root-&gt;right == <span class="literal">NULL</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> root-&gt;left;</span><br><span class="line">        &#125;</span><br><span class="line">        Node *minNode = _minNode(root-&gt;right);</span><br><span class="line">        root-&gt;data = minNode-&gt;data;  <span class="comment">//拷贝过去。再删除右子树重复节点</span></span><br><span class="line">        root-&gt;right = <span class="built_in">deleteNode</span>(root-&gt;right, minNode-&gt;data);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> root;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//搜索最小节点</span></span><br><span class="line">Node *_minNode(Node *node) &#123;</span><br><span class="line">    <span class="keyword">while</span> (node-&gt;left != <span class="literal">NULL</span>) &#123;  <span class="comment">//利用平衡二叉树特性</span></span><br><span class="line">        node = node-&gt;left;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> node;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 打印节点</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">printNode</span><span class="params">(Node *node)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (node == <span class="literal">NULL</span>) &#123;</span><br><span class="line">        cout &lt;&lt; endl;</span><br><span class="line">        cout &lt;&lt; <span class="string">&quot;NULL:Cannot find.&quot;</span>;</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        cout &lt;&lt; endl;</span><br><span class="line">        cout &lt;&lt; node-&gt;data;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    Node *root = <span class="keyword">new</span> <span class="built_in">Node</span>(<span class="number">50</span>);</span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">         50</span></span><br><span class="line"><span class="comment">        /  \</span></span><br><span class="line"><span class="comment">       30   70</span></span><br><span class="line"><span class="comment">      /  \  / \</span></span><br><span class="line"><span class="comment">    20   40 60 80</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="built_in">insert</span>(root, <span class="number">30</span>);</span><br><span class="line">    <span class="built_in">insert</span>(root, <span class="number">20</span>);</span><br><span class="line">    <span class="built_in">insert</span>(root, <span class="number">40</span>);</span><br><span class="line">    <span class="built_in">insert</span>(root, <span class="number">70</span>);</span><br><span class="line">    <span class="built_in">insert</span>(root, <span class="number">60</span>);</span><br><span class="line">    <span class="built_in">insert</span>(root, <span class="number">80</span>);</span><br><span class="line"></span><br><span class="line">    cout &lt;&lt; <span class="string">&quot;Inorder traversal: &quot;</span>;</span><br><span class="line">    <span class="built_in">inorder</span>(root);  <span class="comment">//升序输出</span></span><br><span class="line"></span><br><span class="line">    <span class="built_in">printNode</span>(<span class="built_in">search</span>(root, <span class="number">20</span>));</span><br><span class="line">    <span class="built_in">printNode</span>(<span class="built_in">search</span>(root, <span class="number">100</span>));</span><br><span class="line">    <span class="built_in">printNode</span>(<span class="built_in">search</span>(root, <span class="number">-20</span>));</span><br><span class="line"></span><br><span class="line">    cout &lt;&lt; endl;</span><br><span class="line">    root = <span class="built_in">deleteNode</span>(root, <span class="number">20</span>);</span><br><span class="line">    <span class="built_in">inorder</span>(root);</span><br><span class="line"></span><br><span class="line">    cout &lt;&lt; endl;</span><br><span class="line">    root = <span class="built_in">deleteNode</span>(root, <span class="number">100</span>);</span><br><span class="line">    <span class="built_in">inorder</span>(root);</span><br><span class="line"></span><br><span class="line">    cout &lt;&lt; endl;</span><br><span class="line">    root = <span class="built_in">deleteNode</span>(root, <span class="number">50</span>);</span><br><span class="line">    <span class="built_in">inorder</span>(root);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
